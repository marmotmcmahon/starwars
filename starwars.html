<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Characters</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <h1>Star Wars Character Stats</h1>
  </div>
  <h1>At a Glance</h1>
  <div class="flextable flextable--3cols">
    <div class="flextable-cell title-cell"><h3>Average Mass</h3></div>
    <div class="flextable-cell title-cell"><h3>Tallest Character</h3></div>
    <div class="flextable-cell title-cell"><h3>Commonest Hair Color</h3></div>
    <div class="flextable-cell" id="average">--</div>
    <div class="flextable-cell" id="tallest">--</div>
    <div class="flextable-cell" id="commonest-hair">--</div>
  </div>

  <h1>A Deeper Dive</h1>
  <div class="sw-table flextable flextable--4cols">
    <div class="flextable-cell title-cell"><h3>Name</h3></div>
    <div class="flextable-cell title-cell"><h3>Height (m)</h3></div>
    <div class="flextable-cell title-cell"><h3>Mass (kg)</h3></div>
    <div class="flextable-cell title-cell"><h3>Hair color</h3></div>
  </div>
  <div>
    <h4>&copy; 2018 Marmot Mcmahon</h4>
  </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
